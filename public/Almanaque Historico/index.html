<!-- DEFININDO ARQUIVO COMO HTML -->
<!DOCTYPE html>
    
<!-- ESTRUTURA PADRÃO HTML -->
<html lang="pt-br">

    <!-- CONFIGURANDO E INSTALANDO DEPENDENCIAS DO SITE -->
    <head>

        <!-- CONFIGURAÇÕES DE NAVEGADOR -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- DEFINDO APARENCIA DO SITE -->
        <title>Almanaque Histórico</title>
        
        <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">

        <link rel="stylesheet" href="css/estilo_modelo.css">
        <link rel="stylesheet" href="css/estilo_index.css">
        <link rel="stylesheet" href="css/estilo_linker.css">
        <link rel="stylesheet" href="css/estilo_dica.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />

        <!-- DEFININDO E IMPORTANDO AÇÕES DO SITE -->
        <script src="js/actions.js"></script>
        <script type="importmap">
            {
                "imports" : {
                    "three" :  "./node_modules/three/build/three.module.js"
                }
            }
        </script>

    </head>

    <!-- ESTRUTURANDO INTERFACE DO SITE -->
    <body>

        <!-- CABEÇALHO FIXO -->
        <header id="cabecalho">
            <nav>
                <ul id="linker">
                    <li class="item-linker"><a href="#"><span class="material-symbols-outlined">menu</span></a></li>
                    <li id="login" class="item-linker" onmouseenter='criar_dica("login", "img/dicas/dica_login.jpg", "Login", "Faça o login e edite seus pontos");' onmouseleave="apagar_dica();"><a href="/login"><span class="material-symbols-outlined">person</span></a></li>
                    <li id="world" class="item-linker" onmouseenter='criar_dica("world", "img/dicas/dica_world.webp", "World", "Explore um lugares e suas respectivas histórias");' onmouseleave="apagar_dica();"><a href="#"><span class="material-symbols-outlined">public</span></a></li>
                    <li id="construtor" class="item-linker" onmouseenter='criar_dica("construtor", "img/dicas/dica_construtor.jpg", "Contrutor", "Crie sua propria historia e estilo");' onmouseleave="apagar_dica();"><a href="http://vmb-construtor.herokuapp.com"><span class="material-symbols-outlined">construction</span></a></li>
                    <li id="configurar" class="item-linker" onmouseenter='criar_dica("configurar", "img/dicas/dica_configurar.jpg", "Configurar", "Configure as definições de sistema e tenha a melhor experiencia possivel");' onmouseleave="apagar_dica();"><a href="#"><span class="material-symbols-outlined">settings</span></a></li>
                </ul>
            </nav>    
        </header>

        <!-- SEGMENTO DE INTERFACE -->
        <main id="prinicipal">

            <!-- MONITOR 3D -->
            <div id="monitor">
                
            </div>

            <!-- DEFINIÇÕES DE OBJETO EM FOCO -->
            <div id="cards">

            </div>

        </main>

    </body>

    <!-- EXECUÇÃO DE CODIGO PRINCIPAL -->
    <script type="module" src="js/main.js"></script>

</html>
